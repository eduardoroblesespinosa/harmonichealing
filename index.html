<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Healing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="text-center my-4">
        <div class="container">
            <h1 class="display-4">Harmonic Healing</h1>
            <p class="lead">A space for meditative focus and strength. Select a path to begin.</p>
        </div>
    </header>

    <main class="container">
        <div id="gallery" class="row g-4 justify-content-center">
            <!-- Cancer cards will be injected here by script.js -->
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="animationModal" tabindex="-1" aria-labelledby="animationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="animationModalLabel">Cancer Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="animation-container">
                        <img id="modal-img" src="" class="img-fluid" alt="Symbolic representation">
                        <div class="pulse-animation"></div>
                    </div>
                    <p id="modal-phrase" class="lead mt-4"></p>
                    <hr>
                    <div id="modal-details" class="row text-center mt-3 mb-3">
                        <!-- Details will be injected here -->
                    </div>
                    <hr>
                    <div class="mt-3">
                        <div class="d-flex justify-content-center align-items-center mb-2">
                            <label for="frequency-slider" class="form-label mb-0 me-3">Adjust Focus Frequency</label>
                            <button id="mute-button" class="btn btn-sm btn-outline-secondary">
                                <!-- Mute icon will be here -->
                            </button>
                        </div>
                        <input type="range" class="form-range" min="1" max="10" value="5" id="frequency-slider">
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer class="text-center p-4 bg-light mt-5">
        <p>Disclaimer: This is a supportive tool and not a substitute for professional medical advice. Consult with your doctor for any health concerns.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
